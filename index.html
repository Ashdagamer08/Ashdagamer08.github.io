<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
body {
  margin: 0;
  background: #0e0e0e;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  touch-action: none;  /* prevents annoying scrolling on mobile */
}
canvas {
  background: radial-gradient(circle at center, #1e1e1e, #0a0a0a);
  border: 2px solid #4caf50;
  box-shadow: 0 0 30px rgba(0,255,0,.4);
}
#pauseButton {
  position: absolute;
  top: 12px;
  right: 12px;
  padding: 10px 18px;
  font-size: 16px;
  background: #4caf50;
  color: white;
  border: none;
  border-radius: 6px;
  z-index: 10;
  cursor: pointer;
}
</style>
</head>

<body>
<button id="pauseButton">Pause</button>
<canvas id="game"></canvas>

<script>
// Get the main elements - canvas and button
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const pauseButton = document.getElementById("pauseButton");

let W, H;  // width and height variables

// This function handles screen resizing - keeps 4:3 aspect ratio
function resize() {
  const aspectRatio = 4 / 3;
  const maxWidth = innerWidth * 0.9;
  const maxHeight = innerHeight * 0.8;
  
  if (maxWidth / maxHeight > aspectRatio) {
    H = maxHeight;
    W = H * aspectRatio;
  } else {
    W = maxWidth;
    H = W / aspectRatio;
  }
  
  canvas.width = W;
  canvas.height = H;
  recalc();  // recalculate game dimensions
}

addEventListener("resize", resize);

// Game dimensions - these scale with canvas size
let ballRadius, paddleWidth, paddleHeight, ballSpeedX, maxSpeedY, aiSpeed;

function recalc() {
  ballRadius = W * 0.016;
  paddleWidth = W * 0.025;
  paddleHeight = H * 0.24;
  ballSpeedX = W * 0.0065;
  maxSpeedY = H * 0.012;
  aiSpeed = H * 0.006;
}

resize();  // initial size calculation

// Ball position and velocity
let ballX, ballY, ballDX, ballDY;

// Paddle positions
let player1Y, player2Y;

// Scores
let score1 = 0;
let score2 = 0;

let isPaused = false;
let gameWon = false;
const WINNING_SCORE = 7;

// Visual effects
let shakeAmount = 0;
let flashAmount = 0;

// Power-ups array
const powerUps = [];
const POWERUP_SIZE = W * 0.03;

// Audio context for sound effects
const audioContext = new AudioContext();
let isAudioUnlocked = false;

// Need to unlock audio on first user interaction (browser requirement)
function unlockAudio() {
  if (!isAudioUnlocked) {
    audioContext.resume();
    backgroundMusic.start();
    isAudioUnlocked = true;
  }
}

// Simple sound effect generator
function playTone(frequency, duration, volume) {
  const oscillator = audioContext.createOscillator();
  const gainNode = audioContext.createGain();
  oscillator.frequency.value = frequency;
  oscillator.type = "sawtooth";
  gainNode.gain.value = volume;
  oscillator.connect(gainNode).connect(audioContext.destination);
  oscillator.start();
  oscillator.stop(audioContext.currentTime + duration);
}

// Sound effects for different game events
function playHitSound() {
  playTone(500, 0.05, 0.15);
}

function playScoreSound() {
  playTone(180, 0.2, 0.2);
}

function playPowerUpSound() {
  playTone(900, 0.15, 0.25);
}

// Background music setup - just a low hum really
const backgroundMusic = audioContext.createOscillator();
const musicVolume = audioContext.createGain();
backgroundMusic.type = "triangle";
backgroundMusic.frequency.value = 110;
musicVolume.gain.value = 0.04;  // Keep it subtle
backgroundMusic.connect(musicVolume).connect(audioContext.destination);

// Reset ball to center and give it initial velocity
function resetBall(direction) {
  ballX = W / 2;
  ballY = H / 2;
  ballDX = ballSpeedX * direction;
  ballDY = (Math.random() * 2 - 1) * maxSpeedY * 0.6;
}

// Start a fresh game
function resetGame() {
  score1 = 0;
  score2 = 0;
  gameWon = false;
  player1Y = H / 2 - paddleHeight / 2;
  player2Y = H / 2 - paddleHeight / 2;
  powerUps.length = 0;  // Clear all power-ups
  resetBall(Math.random() > 0.5 ? 1 : -1);
}

resetGame();

// Spawn a random power-up
function spawnPowerUp() {
  let type;
  const rand = Math.random();
  
  if (rand < 0.5) {
    type = "grow";
  } else if (rand < 0.75) {
    type = "shrink";
  } else {
    type = "speed";
  }
  
  powerUps.push({
    x: W / 2,
    y: Math.random() * (H - POWERUP_SIZE * 2) + POWERUP_SIZE,
    type: type
  });
}

// Randomly spawn power-ups every 6 seconds
setInterval(() => {
  if (!gameWon && Math.random() < 0.6) {
    spawnPowerUp();
  }
}, 6000);

let isPointerActive = false;

// Touch/mouse controls for player paddle
canvas.addEventListener("pointerdown", e => {
  unlockAudio();
  isPointerActive = true;
  canvas.setPointerCapture(e.pointerId);
  
  // Restart game if it's over
  if (gameWon) {
    resetGame();
  }
});

canvas.addEventListener("pointermove", e => {
  if (!isPointerActive) return;
  
  const rect = canvas.getBoundingClientRect();
  player1Y = e.clientY - rect.top - paddleHeight / 2;
  
  // Keep paddle within bounds
  player1Y = Math.max(0, Math.min(H - paddleHeight, player1Y));
});

canvas.addEventListener("pointerup", e => {
  isPointerActive = false;
  canvas.releasePointerCapture(e.pointerId);
});

// Pause button handler
pauseButton.addEventListener("pointerdown", e => {
  unlockAudio();
  isPaused = !isPaused;
  pauseButton.textContent = isPaused ? "Resume" : "Pause";
});

// Main game logic update
function update() {
  if (isPaused || gameWon) return;

  // Move ball
  ballX += ballDX;
  ballY += ballDY;

  // Ball collision with top/bottom walls
  if (ballY < ballRadius || ballY > H - ballRadius) {
    ballDY *= -1;
    playHitSound();
  }

  // Ball collision with player paddle (left side)
  if (ballX - ballRadius < paddleWidth && ballY > player1Y && ballY < player1Y + paddleHeight) {
    ballDX = Math.abs(ballDX) * 1.08;  // Speed up slightly
    ballDY = ((ballY - (player1Y + paddleHeight / 2)) / (paddleHeight / 2)) * maxSpeedY;
    playHitSound();
    shakeAmount = 6;
    flashAmount = 4;
  }

  // Ball collision with AI paddle (right side)
  if (ballX + ballRadius > W - paddleWidth && ballY > player2Y && ballY < player2Y + paddleHeight) {
    ballDX = -Math.abs(ballDX) * 1.08;
    ballDY = ((ballY - (player2Y + paddleHeight / 2)) / (paddleHeight / 2)) * maxSpeedY;
    playHitSound();
    shakeAmount = 6;
    flashAmount = 4;
  }

  // Scoring - ballgoes off screen //
  if (ballX < 0) {
    score2++;
    playScoreSound();
    resetBall(1);
  }
  
  if (ballX > W) {
    score1++;
    playScoreSound();
    resetBall(-1);
  }

  // AI paddle movement - follows ball with some offset
  const aiPaddleCenter = player2Y + paddleHeight / 2;
  if (aiPaddleCenter < ballY - 25) {
    player2Y += aiSpeed;
  } else if (aiPaddleCenter > ballY + 25) {
    player2Y -= aiSpeed;
  }
  
  player2Y = Math.max(0, Math.min(H - paddleHeight, player2Y));

  // Check for power-up collisions
  for (let i = powerUps.length - 1; i >= 0; i--) {
    const powerUp = powerUps[i];
    const distance = Math.hypot(ballX - powerUp.x, ballY - powerUp.y);
    
    if (distance < ballRadius + POWERUP_SIZE / 2) {
      // Apply power-up effect
      if (powerUp.type === "grow") {
        paddleHeight *= 1.25;
      }
      if (powerUp.type === "shrink") {
        paddleHeight *= 0.8;
      }
      if (powerUp.type === "speed") {
        ballDX *= 1.3;
        ballDY *= 1.3;
      }
      
      playPowerUpSound();
      powerUps.splice(i, 1);
    }
  }

  // Check win condition
  if (score1 >= WINNING_SCORE || score2 >= WINNING_SCORE) {
    gameWon = true;
  }
}

// Render everything to the canvas
function draw() {
  ctx.save();
  
  // Screen shake effect when ball hits paddle :3 //
  if (shakeAmount) {
    ctx.translate(
      (Math.random() - 0.5) * shakeAmount,
      (Math.random() - 0.5) * shakeAmount
    );
    shakeAmount--;
  }
  
  ctx.clearRect(0, 0, W, H);

  // Flash effect on paddle hit //
  if (flashAmount) {
    ctx.fillStyle = "rgba(255, 255, 255, 0.15)";
    ctx.fillRect(0, 0, W, H);
    flashAmount--;
  }

  // Draw ball with glow effect //
  ctx.fillStyle = "#4caf50";
  ctx.shadowBlur = 15;
  ctx.shadowColor = "#4caf50";
  ctx.beginPath();
  ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
  ctx.fill();
  ctx.shadowBlur = 0;

  // Draw paddles
  ctx.fillStyle = "#fff";
  ctx.fillRect(0, player1Y, paddleWidth, paddleHeight);
  ctx.fillRect(W - paddleWidth, player2Y, paddleWidth, paddleHeight);

  // Draw power-ups
  for (const powerUp of powerUps) {
    if (powerUp.type === "grow") {
      ctx.fillStyle = "#00e5ff";
    } else if (powerUp.type === "shrink") {
      ctx.fillStyle = "#ff1744";
    } else {
      ctx.fillStyle = "#ffd600";
    }
    
    ctx.beginPath();
    ctx.arc(powerUp.x, powerUp.y, POWERUP_SIZE / 2, 0, Math.PI * 2);
    ctx.fill();
  }

  // Draw scores
  ctx.font = `${H * 0.08}px Arial`;
  ctx.fillStyle = "#4caf50";
  ctx.fillText(score1, W * 0.25, H * 0.1);
  ctx.fillText(score2, W * 0.75, H * 0.1);

  // Game over screen
  if (gameWon) {
    ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
    ctx.fillRect(0, 0, W, H);
    ctx.fillStyle = "#fff";
    
    const winnerText = score1 > score2 ? "You Win!" : "AI Wins!";
    ctx.fillText(winnerText, W / 2 - 110, H / 2);
    
    ctx.font = `${H * 0.04}px Arial`;
    ctx.fillText("Tap to Restart", W / 2 - 80, H / 2 + 40);
  }

  ctx.restore();
}

// Main game loop - runs every frame
function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
