<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my darling Alex <3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black; /* Changed to black for restricted access */
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* Text color for visibility */
            text-align: center;
        }

        .hidden-content {
            display: none; /* Initially hide the content */
        }

        h1 {
            font-size: 3rem;
            color: #ff1493;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 105, 180, 0.6);
            line-height: 1.4;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <script>
        function checkPassword() {
            const password = prompt("Please enter the password to view this page:");
            try {
                if (password === "formylovealex!@#$") {
                    document.body.style.backgroundColor = "#ffcccc"; // Change background color upon correct password
                    document.querySelector('.hidden-content').style.display = 'block'; // Show content
                } else {
                    alert("Incorrect password. Access denied.");
                    window.location.href = "about:blank"; // Redirect to a blank page
                }
            } catch (error) {
                console.error("An error occurred during password verification: ", error);
            }
        }
    </script>
</head>
<body onload="checkPassword()">
    <div class="hidden-content">
        <h1>
            Hi Alex,<br>
            I love you with all my heart!, you mean the world to me<br>
            <span>From Ashton/War, forever yours <3</span>
        </h1>
    </div>
</body>
</html>
