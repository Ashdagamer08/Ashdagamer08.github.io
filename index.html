<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sweetheart <3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: purple; 
            overflow-x: hidden;
            font-family: 'Verdana', sans-serif;
        }

        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 50px;
            color: lightpink; 
            opacity: 0.9;
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.8));
            animation: falling 4s linear infinite;
        }

        .star {
            position: absolute;
            font-size: 50px;
            color: red; 
            opacity: 0.9;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8));
            animation: falling 4s linear infinite;
        }

        @keyframes falling {
            0% {
                top: -10%;
                left: calc((Math.random() * 100vw));
                transform: rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                top: 130%;
                left: calc((Math.random() * 100vw));
                transform: rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.8), rgba(255, 228, 196, 0.6));
        }

        h1 {
            font-size: 4rem;
            color: #ff4500;
            text-shadow: 0 0 15px rgba(255, 228, 196, 0.8), 0 0 30px rgba(255, 228, 196, 0.6);
            line-height: 1.4;
            animation: glow 1.5s infinite alternate;
        }

        h1 span {
            font-size: 2rem;
            color: #ff6347;
            display: block;
            margin-top: 25px;
            animation: float 2.5s ease-in-out infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 15px rgba(255, 228, 196, 0.8), 0 0 30px rgba(255, 228, 196, 0.6);
            }
            100% {
                text-shadow: 0 0 25px rgba(255, 228, 196, 1), 0 0 50px rgba(255, 228, 196, 0.8);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .moving-text {
            position: absolute;
            font-size: 2.5rem;
            color: #ff6347;
            animation: move 8s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            h1 span {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <script>
            try {
                const heartContainer = document.querySelector('.heart-container');
                const numberOfHearts = 40; 
                const numberOfStars = 30; 

                for (let i = 0; i < numberOfHearts; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.textContent = '❤️';
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.top = `-${Math.random() * 100}%`;
                    heart.style.fontSize = `${Math.random() * 25 + 20}px`; 
                    heart.style.animationDuration = `${Math.random() * 2 + 2}s`;
                    heart.style.animationDelay = `${Math.random() * 5}s`; 
                    heartContainer.appendChild(heart);
                }

                for (let i = 0; i < numberOfStars; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.textContent = '⭐';
                    star.style.left = `${Math.random() * 100}vw`;
                    star.style.top = `-${Math.random() * 100}%`;
                    star.style.fontSize = `${Math.random() * 25 + 20}px`; 
                    star.style.animationDuration = `${Math.random() * 2 + 2}s`;
                    star.style.animationDelay = `${Math.random() * 5}s`; 
                    heartContainer.appendChild(star);
                }
            } catch (error) {
                console.error("An error occurred while generating hearts and stars: ", error);
            }
        </script>
    </div>

    <div class="container">
        <h1>
            Hello Sweetie :3<br>
            I love you with all my heart <br>
            <span>You are my everything Alice <3</span>
        </h1>
        <div class="moving-text" style="top: 25%; left: 0;">I will always be here for you, through thick and thin <3 </div>
        <div class="moving-text" style="top: 45%; left: 0;">I am forever yours :3</div>
        <div class="moving-text" style="top: 65%; left: 0;">My heart belongs to you <3</div>
    </div>
</body>
</html>
