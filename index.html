
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for my sweetheart <3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, purple, red);
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
        }

        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .heart, .star {
            position: absolute;
            font-size: 40px;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px rgba(255, 192, 203, 0.8));
            animation: falling 5s linear infinite;
        }

        @keyframes falling {
            0% {
                top: -20%;
                left: calc((Math.random() * 100vw));
                transform: rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                top: 120%;
                left: calc((Math.random() * 100vw));
                transform: rotate(180deg) scale(1);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            background: radial-gradient(circle, rgba(255, 192, 203, 0.8), rgba(255, 105, 180, 0.6));
        }

        h1 {
            font-size: 3rem;
            color: #ff1493;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 105, 180, 0.6);
            line-height: 1.4;
            animation: glow 2s infinite alternate;
        }

        h1 span {
            font-size: 1.5rem;
            color: #ff69b4;
            display: block;
            margin-top: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 105, 180, 0.6);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 105, 180, 1), 0 0 40px rgba(255, 105, 180, 0.8);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .moving-text {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            h1 span {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <script>
            try {
                const heartContainer = document.querySelector('.heart-container');
                const numberOfHearts = 30; 
                const numberOfStars = 20; 

                for (let i = 0; i < numberOfHearts; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.textContent = '❤️';
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.top = `-${Math.random() * 100}%`;
                    heart.style.fontSize = `${Math.random() * 20 + 15}px`; 
                    heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
                    heart.style.animationDelay = `${Math.random() * 5}s`; 
                    heartContainer.appendChild(heart);
                }

                for (let i = 0; i < numberOfStars; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.textContent = '⭐';
                    star.style.left = `${Math.random() * 100}vw`;
                    star.style.top = `-${Math.random() * 100}%`;
                    star.style.fontSize = `${Math.random() * 20 + 15}px`; 
                    star.style.animationDuration = `${Math.random() * 2 + 3}s`;
                    star.style.animationDelay = `${Math.random() * 5}s`; 
                    heartContainer.appendChild(star);
                }
            } catch (error) {
                console.error("An error occurred while generating hearts and stars: ", error);
            }
        </script>
    </div>

    <div class="container">
        <h1>
            hello sweetie :3<br>
            i love you with all my heart <br>
            <span> you are my everything Alice <3 </span>
        </h1>
        <div class="moving-text" style="top: 20%; left: 0;">i will always be here for you :3</div>
        <div class="moving-text" style="top: 40%; left: 0;">i am forever yours</div>
        <div class="moving-text" style="top: 60%; left: 0;">my heart belongs to you <3</div>
    </div>
</body>
</html>
